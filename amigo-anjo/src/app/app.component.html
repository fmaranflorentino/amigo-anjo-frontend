<app-sidenav
  [ngClass]="{ bigger: directionShow }"
  [directionShow]="gestureBehavior"
  (swipeup)="swipe($event.type)"
  (swipedown)="swipe($event.type)"
></app-sidenav>

<div class="app-container" [ngClass]="{ opened: sidenavState }">
  <app-header></app-header>

  <div class="page-content" [@routeAnimations]="o && o.activatedRouteData 
  && o.activatedRouteData['animation']">
<router-outlet #o="outlet"></router-outlet>
  </div>
</div>
